<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup Catalog</title>
    <script src="handlebars-v4.7.7.js"></script>
</head>
<body>
    <h1>Makeup Catalog</h1>

    <div id="products">
        <script type="text/x-handlebars-template" id="load-products">
            {{#each products}}
            <div>
                <p>Produto: {{name}}</p>
                <p>{{breakLine description}}</p>
                <span>{{formatPrice price}}</span>
                {{#checkHighlight rating}}
                {{/checkHighlight}}
            </div>
            {{/each}}
        </script>
    </div>
    <script src="index.js"></script>
</body>
</html>
